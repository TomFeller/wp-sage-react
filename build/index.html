<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>OLEO</title>

    <link href="https://fonts.googleapis.com/css?family=Archivo:400,400i,500,600,700|Quicksand:400,500,700|Lato:300,400,700,900|Roboto:300,400,500,700,900|Shadows+Into+Light"
          rel="stylesheet">
    <!--<link rel="stylesheet" href="./style.css">&lt;!&ndash; TODO: Include style.css &ndash;&gt;-->
    <!--<link rel="stylesheet" href="./src/style.css">&lt;!&ndash; TODO: Include style.css &ndash;&gt;-->


    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
          crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic&display=swap&subset=greek,latin-ext" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
            font-size: 62.5%;
            /*font-family: 'Karla', sans-serif;*/
            font-family: 'Didact Gothic', sans-serif;

        }
        * {
            font-family: 'Didact Gothic', sans-serif !important;
        }
        h1, h2 {
            /*font-family: 'Karla', sans-serif;*/
            font-family: 'Didact Gothic', sans-serif;

        }
        #app.scroll {
            /*padding-top: 100px;*/
        }

        .scroll-element {
            opacity: 0;
            transition: opacity .5s, transform .5s;
            position: relative;
            transform: translateY(50px);
        }

        .scroll-element-active {
            opacity: 1;
            transform: translateY(0);
        }

        a:hover {
            text-decoration: none;
        }
    </style>

    <script>
        // Scroll to specific values
        // scrollTo is the same
        window.scroll({
            top: 2500,
            left: 0,
            behavior: 'smooth'
        });

        // Scroll certain amounts from current position
        window.scrollBy({
            top: 100, // could be negative value
            left: 0,
            behavior: 'smooth'
        });

        window.onscroll = () => {
            if (window.pageYOffset >= 100) {
                document.getElementById('app').classList.add('scroll');
            } else {
                document.getElementById('app').classList.remove('scroll');
            }
        }

    </script>
</head>
<body>
<div id="app"></div>
<script type="text/javascript" src="/bundle.js?500794524900389c071b"></script></body>
</html>
